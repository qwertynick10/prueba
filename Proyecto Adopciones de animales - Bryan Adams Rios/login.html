<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuración de caracteres y viewport para un mejor rendimiento en dispositivos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página web -->
    <title>Second Chance</title>
    <!-- Enlace a tu archivo CSS externo para estilos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <!-- Sección del encabezado -->
    <header id="header">
        <!-- Contenedor para el contenido del encabezado -->
        <div>
            <!-- Barra de navegación -->
            <nav id="top-nav">
                <!-- Logo con enlace a la página de inicio -->
                <a href="index.html"><img src="img/logo_desktop.39966793.jpg" alt=""></a>
                <!-- Enlaces de navegación -->
                <ul>
                    <!-- Enlace de navegación a la página de inicio -->
                    <a href="index.html">
                        <li>INICIO</li>
                    </a>
                    <!-- Enlace de navegación a la sección de Animales -->
                    <a href="Animals.html">
                        <li>ADOPTAR</li>
                    </a>
                    <!-- Enlace de navegación a la sección de Tienda Solidaria -->
                    <a href="#">
                        <li>TIENDA SOLIDARIA</li>
                    </a>
                </ul>
            </nav>
            <!-- Botón de inicio de sesión -->
            <div>
                <!-- Enlace a la página de inicio de sesión con un botón de inicio de sesión -->
                <a href="login.html">
                    <button id="login-button">
                        <!-- Icono para el botón de inicio de sesión -->
                        <i class="fa-solid fa-user-plus"></i>
                        Entrar
                    </button>
                </a>
            </div>
        </div>
    </header>
    <!-- Separador -->
    <p class="clear"></p>
    <!-- Contenedor principal -->
    <main id="main">
        <!-- Formulario de inicio de sesión -->
        <div class="formulario">
            <h1>Iniciar Sesión</h1>
            <form method="post">
                <!-- Campo de nombre de usuario -->
                <div class="username">
                    <input type="text" required="">
                    <label>Nombre de usuario</label>
                </div>
                <!-- Campo de contraseña -->
                <div class="username">
                    <input type="password" required="">
                    <label>Contraseña</label>
                </div>
                <!-- Enlace "¿Olvidaste la clave?" -->
                <div class="recordar">¿Olvidaste la clave?</div>
                <!-- Botón de inicio de sesión -->
                <input type="submit" value="Iniciar">
                <!-- Enlace "Quiero hacer el registro" -->
                <div class="registrarse">
                    Quiero hacer el <a href="checkIn.html"> registro</a>
                </div>
            </form>
        </div>
    </main>
    <!-- Separador -->
    <p class="clear"></p>
    <!-- Pie de página con el año y el mensaje de derechos reservados -->
    <footer id="footer">
        &copy; Todos los derechos reservados a Bryan Adams Rios 2024
    </footer>


</body>

</html>
